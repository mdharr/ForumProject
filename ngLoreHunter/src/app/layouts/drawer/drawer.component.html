<mat-sidenav-container class='app-drawer-container' fullscreen>
  <mat-sidenav #sidenav mode="side" class="mat-elevation-z0" style="background-color: #fafafa; border: none;">
    <mat-nav-list style="margin-top: 50px;">
      <a mat-list-item [routerLink]="['/home']"><dl class="pairs"><dt class="dt-icon"><mat-icon class="material-icons" style="color:#3f51b5;">forum</mat-icon></dt><dd><span style="color:#3f51b5;">Forums</span></dd></dl></a>
      <div class="title" *ngFor="let category of categories; let i = index">
        <a mat-list-item *ngIf="i === 0" class="light-link" [routerLink]="['/categories', category.id, 'posts']"><dl class="pairs"><dt class="dt-icon"><mat-icon class="material-icons" style="color:#58595b;">sports_esports</mat-icon></dt><dd>{{ category.name }}</dd></dl></a>
      </div>
      <div class="title" *ngFor="let category of categories; let i = index">
        <a mat-list-item *ngIf="i === 1" class="light-link" [routerLink]="['/categories', category.id, 'posts']"><dl class="pairs"><dt class="dt-icon"><mat-icon class="material-icons" style="color:#58595b;">headset_mic</mat-icon></dt><dd>{{ category.name }}</dd></dl></a>
      </div>
      <div class="title" *ngFor="let category of categories; let i = index">
        <a mat-list-item *ngIf="i === 2" class="light-link" [routerLink]="['/categories', category.id, 'posts']"><dl class="pairs"><dt class="dt-icon"><mat-icon class="material-icons" style="color:#58595b;">forum</mat-icon></dt><dd>{{ category.name }}</dd></dl></a>
      </div>
      <div class="title" *ngFor="let category of categories; let i = index">
        <a mat-list-item *ngIf="i === 3" class="light-link" [routerLink]="['/categories', category.id, 'posts']"><dl class="pairs"><dt class="dt-icon"><mat-icon class="material-icons" style="color:#58595b;">groups</mat-icon></dt><dd>{{ category.name }}</dd></dl></a>
      </div>
      <a mat-list-item><dl class="pairs"><dt class="dt-icon"><mat-icon class="material-icons" style="color:#58595b;">trending_up</mat-icon></dt><dd>Trending Threads</dd></dl></a>
      <a mat-list-item><dl class="pairs"><dt class="dt-icon"><mat-icon class="material-icons" style="color:#58595b;">chat</mat-icon></dt><dd>Latest Threads</dd></dl></a>
      <mat-accordion elevation={0}>
        <mat-expansion-panel hideToggle class="mat-elevation-z0" style="background-color: #fafafa; padding: 0;">
          <mat-expansion-panel-header style="padding: 16px;">
            <mat-panel-title>
              <dl class="pairs"><dt class="dt-icon"><mat-icon class="material-icons" style="color:#58595b;">confirmation_number</mat-icon></dt><dd><span style="font: 16px 'Roboto', sans-serif">Tickets</span></dd></dl>
            </mat-panel-title>
            <mat-panel-description>
              <!-- This is a summary of the content -->
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div class="container-fluid" style="padding: 0;">
            <div class="container" style="padding: 0;">
              <a mat-list-item style="padding: 0;"><span style="font: 16px 'Roboto', sans-serif">Open New Ticket</span></a>
            </div>
            <br>
            <div class="container-fluid" style="padding: 0;">
              <a mat-list-item style="padding: 0;"><span style="font: 16px 'Roboto', sans-serif">Watched</span></a>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
      <hr>
      <a mat-list-item><dl class="pairs"><dt class="dt-icon"><mat-icon class="material-icons" style="color:#58595b;">hide_image</mat-icon></dt><dd><span style="font: 16px 'Roboto', sans-serif">Hide Images</span></dd></dl></a>
      <hr>
      <a mat-list-item><dl class="pairs"><dt class="dt-icon"><mat-icon class="material-icons" style="color:#58595b;">light_mode</mat-icon></dt><dd><span style="font: 16px 'Roboto', sans-serif">Light/Dark</span></dd></dl></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
