<mat-toolbar color="primary" role="heading">
  <button mat-icon-button (click)="clickMenu()">
   <mat-icon>menu</mat-icon>
 </button>
 <button mat-button [routerLink]="['/home']">
   <span>Lore Hunter</span>
 </button>
 <span class="example-spacer"></span>
 <button mat-button *ngIf="!loggedIn()" (click)="open(loginmodal)">
   <!-- <mat-icon>favorite</mat-icon> -->
   <span>Login</span>
 </button>
 <button mat-button *ngIf="!loggedIn()" (click)="open(registermodal)">
  <!-- <mat-icon>share</mat-icon> -->
  <span>Register</span>
</button>
 <button mat-button>
  <!-- <mat-icon>share</mat-icon> -->
  <span>Logout</span>
</button>
</mat-toolbar>

<ng-template #loginmodal let-modal>
  <div *ngIf="!loggedIn()">
  <div class="modal-body" style="background-color: #08243B;">
    <router-outlet></router-outlet>
  </div>
</div>
</ng-template>

<ng-template #registermodal let-modal>
  <div *ngIf="!loggedIn()">
  <div class="modal-body" style="background-color: #08243B;">
    <router-outlet></router-outlet>
  </div>
</div>
</ng-template>
