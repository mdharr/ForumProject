<div class="breadcrumb-outer">
  <div class="breadcrumb-inner">
    <ol class="breadcrumbnav">
      <li class="breadcrumb-value">Discussion</li>
      <li class="breadcrumb-value">Gaming Forum</li>
    </ol>
  </div>
</div>

<div class="wrapper">

	<table *ngFor="let post of posts">

		<th class="forum-topicsview-header" colspan="5"> Forums </th>
		<tr>
			<th class=""> User </th>
			<th class="" style="text-align: left;"> Topics </th>
			<th class="forum-topics-col-views"> Posts </th>
			<th class="forum-topics-col-views"> Views </th>
			<th class="forum-topics-col-lastpost"> Last Post </th>
		</tr>

		<tr class="forum-topicview-row" *ngIf="categoryId">
			<td class="forum-topics-col-icon"> <img src="{{post.user.imageUrl}}" class="avatar"> </td>
			<td class="" style="text-align: left;"> <a href="#"><p> {{post.subject}} </p></a> </td>
			<td class="forum-topics-col-views"> 1 </td>
			<td class="forum-topics-col-views"> 5 </td>
			<td class="forum-topics-col-lastpost"> <p>Last Post by: {{post.user.username}}<br><b> {{post.createdAt | date : "shortDate"}} </b></p> </td>
		</tr>

		<tr>
			<th class="" colspan="5"> Footer Stuff</th>
		</tr>

	</table>
