<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">

  <div class="modal-dialog">
    <div class="loginmodal-container">

      <h1>Register a New Account</h1><br>

      <form>
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="email" name="email" placeholder="Password">
        <input type="submit" name="register" class="login loginmodal-submit" value="Register" (click)="register(newUser)"/>
      </form>

      <div class="login-help">
        <a href="#">Join</a> - <a href="#">Forgot Password</a>
      </div>

    </div>
   </div>

</div>
