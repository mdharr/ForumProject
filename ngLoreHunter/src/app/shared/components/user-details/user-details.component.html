<!-- user-manage.component.html -->
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput formControlName="username">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Role</mat-label>
    <input matInput formControlName="role">
  </mat-form-field>

  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput formControlName="firstName">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="lastName">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Created At</mat-label>
    <input matInput formControlName="createdAt">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Updated At</mat-label>
    <input matInput formControlName="lastActivity">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Post Count</mat-label>
    <input matInput formControlName="postCount">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Comment Count</mat-label>
    <input matInput formControlName="commentCount">
  </mat-form-field>

  <!-- Add other form fields as needed -->

  <button mat-raised-button color="primary" type="submit">Save</button>
</form>
