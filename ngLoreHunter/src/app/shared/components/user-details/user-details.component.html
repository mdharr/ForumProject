<div class="form-wrapper">

  <div class="form-body">

    <form [formGroup]="userForm" (ngSubmit)="updateUser()" class="user-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" placeholder="{{ user.username }}" class="form-control">
      </div>

      <div class="form-check">
        <input type="checkbox" id="enabled" formControlName="enabled" [checked]="user.enabled" class="form-check-input">
        <label class="form-check-label" for="enabled">Enabled</label>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <input type="text" id="role" formControlName="role" placeholder="{{ user.role }}" class="form-control">
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" formControlName="firstName" placeholder="{{ user.firstName }}" class="form-control">
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName" placeholder="{{ user.lastName }}" class="form-control">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="{{ user.email }}" class="form-control">
      </div>

      <div class="form-group">
        <label for="imageUrl">Profile Picture</label>
        <input type="text" id="imageUrl" formControlName="imageUrl" placeholder="{{ user.imageUrl }}" class="form-control">
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" id="status" formControlName="status" placeholder="{{ user.status }}" class="form-control">
      </div>

      <div class="form-group">
        <label for="bannerMessage">Banner Message</label>
        <input type="text" id="bannerMessage" formControlName="bannerMessage" placeholder="{{ user.bannerMessage }}" class="form-control">
      </div>

      <div class="form-group">
        <label for="bannerImage">Banner Image</label>
        <input type="text" id="bannerImage" formControlName="bannerImage" placeholder="{{ user.bannerImage }}" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
    </form>

  </div>

</div>
