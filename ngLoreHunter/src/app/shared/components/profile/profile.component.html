<div class="breadcrumb-outer">
  <div class="breadcrumb-inner">
    <ol class="breadcrumbnav" style="padding:0;">
      <li class="breadcrumb-value" [routerLink]="['/home']">Discussion</li>
      <li class="breadcrumb-value">User</li>
    </ol>
  </div>
</div>

<div class="p-body">
  <div class="p-body-inner">
    <div class="p-body-main">
      <div class="p-body-content">
        <div class="p-body-pageContent">
          <div class="block">
            <div class="block-container">
              <div class="block-body">
                <div class="member-header">
                  <div class="member-banner">
                    <div class="member-main-content">
                      <span class="member-avatar">
                        <span class="avatar-wrapper">
                          <a class="avatar-url"><img class="avatar" src="" alt=""></a>
                        </span>
                      </span>
                      <div class="memberHeader-content">
                        <div class="memberHeader-action">
                          <div class="button-group">
                            <a href="">Edit</a>
                          </div>
                        </div>
                        <h1 class="member-header-name">
                          <span class="name-wrapper">
                            <span class="username"></span>
                          </span>
                        </h1>
                        <div class="member-header-blurbContainer">
                          <div class="member-header-blurb">
                            <span>Lore Hunter Member</span>
                          </div>
                          <div class="member-header-blurb">
                            <dl class="pairs">
                              <dt>Joined: </dt>
                              <dd>createdAt date</dd>
                            </dl>
                          </div>
                          <div class="member-header-blurb">
                            <dl class="pairs">
                              <dt>Last activity: </dt>
                              <dd>lastActivity date time</dd>
                            </dl>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="member-header-content">
                    <div class="member-header-stats">
                      <div class="pairs-justified">
                        <dl class="pairs">
                          <dt>Messages</dt>
                          <dd>
                            <a href=""></a>
                          </dd>
                        </dl>
                        <dl class="pairs"></dl>
                        <dl class="pairs"></dl>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- material table with user comments and posts here -->
          <div class="wrapper">
          <table
          mat-table
          matSort
          matSortActive="id"
          matSortDirection="asc"
          matSortDisableClear
          (matSortChange)="sortComments($event)"
          [dataSource]="dataSource"
          >
            <ng-container matColumnDef="id">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <ng-container matColumnDef="content">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Content</th>
              <td mat-cell *matCellDef="let element" [innerHtml]='element.content'>{{ element.content }}</td>
            </ng-container>

            <ng-container matColumnDef="user">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>User</th>
              <td mat-cell *matCellDef="let element"><div style="display:flex; flex-direction:column; align-items: center; justify-content: center; float: left;"><div style="margin-bottom: 10px; padding: 7px;"><img class="avatar" src="{{ element.user.imageUrl }}" alt=""></div><div><p>{{ element.user.username }}</p></div></div></td>
            </ng-container>

            <tr style="border-bottom: 2px solid #3f51b5;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>

            <tr style="border-bottom: 1px solid #3f51b5;" mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          </table>
          <mat-paginator #paginator
          [pageSize]="5"
          [pageSizeOptions]="[5, 10, 20]">
          </mat-paginator>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="breadcrumb-outer-bottom">
  <div class="breadcrumb-inner">
    <ol class="breadcrumbnav" style="padding:0;">
      <li class="breadcrumb-value" [routerLink]="['/home']">Discussion</li>
      <li class="breadcrumb-value">User</li>
    </ol>
  </div>
</div>
