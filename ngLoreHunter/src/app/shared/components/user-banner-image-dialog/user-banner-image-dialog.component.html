<h2 mat-dialog-title>Edit Banner Image</h2>
<form [formGroup]="bannerImageUrlForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Banner Image URL" formControlName="bannerImageUrl">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button type="submit">Save</button>
  </mat-dialog-actions>
</form>
