<h2 mat-dialog-title class="create-ticket-form-header">Create Ticket</h2>
<mat-dialog-content>
  <form class="create-ticket-form">
    <mat-form-field>
      <input class="create-ticket-form-input" matInput placeholder="Title" [(ngModel)]="ticket.title" name="title" required>
    </mat-form-field>
    <mat-form-field>
      <textarea class="create-ticket-form-input" matInput placeholder="Description" [(ngModel)]="ticket.description" name="description" required></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="ticket" color="primary">Create</button>
  <button mat-button (click)="closeDialog()" color="warn">Cancel</button>
</mat-dialog-actions>
