<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle();">menu</mat-icon>
    </button>
    <h1>Lore Hunter</h1>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item>Forums</a>
      <a mat-list-item>Gaming Forum</a>
      <a mat-list-item>Gaming Hangouts</a>
      <a mat-list-item>Lore Forum</a>
      <a mat-list-item>Lore Hangouts</a>
      <a mat-list-item>Trending Threads</a>
      <a mat-list-item>Latest Threads</a>
      <a mat-list-item>Tickets</a>
      <a mat-list-item>Hide Images</a>
      <a mat-list-item>Light/Dark</a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container-fluid" style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
